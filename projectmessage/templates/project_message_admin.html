<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:xi="http://www.w3.org/2001/XInclude"
      xmlns:py="http://genshi.edgewall.org/"
      >
  <xi:include href="layout.html" />
  <head>
    <title>Administration: Project Messages</title>
  </head>
  <body>
    <h1>
      Manage Project Messages
    </h1>
    <div class="box-primary color-none">
      <h3>Create new project message</h3>
      <form id="project-message-form" class="form-box" action="" method="post">
        <fieldset>
          <div>
            <label for="name" class="fixed-width-label">Name </label>
            <input type="text" name="name" class="required" value="${name}"/>
          </div>
          <div>
            <label for="message" class="fixed-width-label">Message </label>
            <textarea name="message" class="wikitext trac-resizable required">${message}</textarea>
          </div>
          <div class="row-fluid">
            <div class="span4 full-width">
              <label for="mode" class="fixed-width-label">Mode <i class="icon-question-sign"></i></label>
              <select id="mode-select" name="mode">
                <py:for each="mode in mode_options">
                  <option value="${mode}">${mode}</option>
                </py:for>
              </select>
            </div>
            <div class="span4 full-width">
              <label for="start">Start Date <i class="icon-question-sign"></i></label>
              <input name="start" class="required datepick field-date" type="text" value="${start_date}"/>
            </div>
            <div class="span4 full-width">
              <label for="end">End Date <i class="icon-question-sign"></i></label>
              <input name="end" class="required datepick field-date" type="text" placeholder="${end_date}"/>
            </div>
          </div>
          <div class="row-fluid">
            <div class="span6 full-width">
              <label for="button" class="fixed-width-label">Button Text </label>
              <input type="text" name="button" class="required" value="${button}"/>
            </div>
            <div class="span6 full-width">
              <label for="groups" class="fixed-width-label">Groups <i class="icon-question-sign"></i></label>
              <select id="group-select" name="groups" multiple="multiple" class="required">
                <py:for each="option in group_options">
                  <option value="${option}">${option}</option>
                </py:for>
              </select>
            </div>
          </div>
        </fieldset>
        <button type="submit" class="btn btn-mini btn-primary" name="notification_submit" value="Save">
          <i class="icon-hdd icon-white"></i> Publish
        </button>
      </form>
    </div>
    <div class="table-responsive">
      <table class="rounded border-header full-width striped tablesorter">
        <thead>
          <tr>
            <th>Name</th>
            <th>Message</th>
            <th>Button</th>
            <th>Mode</th>
            <th>Groups</th>
            <th>Start</th>
            <th>End</th>
            <th>Created</th>
            <th>Author</th>
          </tr>
        </thead>
        <tbody>
          <tr py:for="idx, msg in enumerate(msgs)" 
              class="${idx % 2 and 'odd' or 'even'}">
            <td>${msg['name']} </td>
            <td>${msg['message']} </td>
            <td>${msg['button']} </td>
            <td>${msg['mode']} </td>
            <td>${msg['groups']} </td>
            <td>${msg['start']} </td>
            <td>${msg['end']} </td>
            <td>${msg['created_at']} </td>
            <td>${msg['author']} </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
